<script>

/*11. Uma micro calculadora
Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. */


var escolha = parseInt(prompt("Escolha que tipo de operação deseja fazer (Insira o número): \n1. Adição\n2. Subtração\n3. Divisão \n4. Multiplicação  "));

if (escolha > 4){
    alert("Insira um número valido. Volte ao início!");
}

var x = parseFloat(prompt("Insira o 1º valor:"));

var y = parseFloat(prompt("Insira o 2º valor:"));



if (escolha == 1){
    var Adição = x + y;
    alert("A soma de " + x + " + " + y + "\nResulta em: " + Adição);

}else if (escolha == 2){
    var Subtração = x - y;
    alert("A subtração de " + x + " - " + y + "\nResulta em: " + Subtração);

}else if (escolha == 3){
    var Divisão = x / y;
    alert("A divisão de " + x + " / " + y + "\nResulta em: " + Divisão);

}else if (escolha == 4){
    var Multiplicação = x * y;
    alert("A multiplicação de " + x + " x " + y + "\nResulta em: " + Multiplicação);

}


















</script>
