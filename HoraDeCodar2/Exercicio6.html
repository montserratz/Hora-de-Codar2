<script>

//6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

var valor1 = parseFloat(prompt(" Olá, digite o primeiro número: "));

var valor2 = parseFloat(prompt("Digite o segundo número: "));

var valor3 = parseFloat(prompt("Digite o terceiro número: "));

var valor4 = parseFloat(prompt("Digite o quarto número: "));

var valorMaior = Math.max(valor1, valor2, valor3, valor4);

alert ("O primeiro valor foi: " + valor1 + "\n O último valor foi: " + valor4 + "\n O maior valor foi: " + valorMaior);












</script>
