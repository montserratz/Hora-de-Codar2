<script>

//1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.




var valor1 = parseInt(prompt("Insira o primeiro valor:"));
var valor2 = parseInt(prompt("Insira o segundo valor:"));

if (valor1 > valor2){
    alert("O Primeiro valor: " + valor1 + " é maior que o Segundo valor: " + valor2);

}else if (valor2 > valor1){
    alert("O Segundo valor: " + valor2 + " é maior que o Primeiro valor: " + valor1);

}








</script>
