<script>

// Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

var ano = parseInt(prompt("Escreva seu ano de nascimento: "));

if (ano <= 2005){
    alert("Você é maior de 18 anos.\nPode votar neste ano!");
}else{
    alert("Você não poderá votar este ano, \nPois ainda não tem idade o suficiente.");
}




</script>
