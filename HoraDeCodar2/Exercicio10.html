<script>

//10. Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:

var escolha = parseInt(prompt("Selecione seu gênero(escolha o número): \n 1) Feminino \n 2)vMasculino"));
var altura = parseFloat(prompt("Insira sua altura:"));

if(escolha == 1){
var pesoF = (61.1 * altura) - 44.7 ;
alert("Seu peso ideal é: " + pesoF);

}else if(escolha == 2){
var pesoM = (72.7 * altura) - 58 ;
alert("Seu peso ideal é: " + pesoM);
}








</script>
