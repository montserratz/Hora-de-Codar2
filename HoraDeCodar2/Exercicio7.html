<script>

//7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  


 var numeros = [];
 var soma = 0;

       
        for (var i = 1; i <= 6; i++) {
            var num = parseInt(prompt("Digite o " + i + "º valor: "));
            numeros.push(num);
            if (num < 72) {
                soma += num;
            }
        }

        alert("Os numeros informados foram:\n" + numeros.join("\n"));

        alert("A soma dos números menores que 72 resultou em: " + soma);

      


</script>
